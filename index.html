<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-body">
    <div class="left-banner">
      <div class="logo-section">
        <img src="assets/odin-lined.png" alt="" class="form-logo">
        <div class="form-logo-text">WEB DEV</div>
      </div>
    </div>
    <div class="right-form">
      <form>
        <div class="form-header">
          <div>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
          </div>
          <div>
            Sign up now to get started.
          </div>
        </div>
        <div class="form-body"><div>
          
            <div>Let's do this!</div>
            <div class="input-row">
              <div class="input-elm left-col">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
              </div>
              <div class="input-elm right-col">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
              </div>
            </div>
            <div class="input-row">
              <div class="input-elm left-col">
                <label for="email">Email</label>
                <input type="email" id="email">
                <p id="email-message" class="verification-message"></p>
              </div>
              <div class="input-elm right-col">
                <label for="hp-number">Phone Number</label>
                <input type="tel" id="hp-number" pattern="(6|8|9)\d{7}">
              </div>
            </div>
            <div class="input-row">
              <div class="input-elm left-col">
                <label for="password" id="password">Password</label>
                <input type="password" id="password">
              </div>
              <div class="input-elm right-col">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
                <p id="password-message" class="verification-message" ></p>
              </div>
            </div>
          
        </div></div>
        <div class="form-footer">
          <input type="submit" name="" id="submit-form-btn" value="Create Account">
          <p>Already have an account? Log in</p>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="/scripts.js"></script>
</html>
